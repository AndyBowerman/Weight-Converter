<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
	<title>Weight Conversion</title>
	
</head>

<body id="body">
	<header class="m-3">
		<div class="container text-center background borders">
		<h1 class="pt-3">Weight Converter</h1>
			<h5 class="m-0 pb-3">Kilograms, Stones, Pounds & Metric Tonnes</h5>
		</div>
		<div class="container text-center background borders">
				<img src="images/scales.jpg" alt="Image of weighing scales" class="img-fluid w-25 img-thumbnail m-3">
		</div>
	</header>

	<main class="m-3">
		<div class="container grid background">
			<div class="row p-4 borders">
				<div class="col-md d-flex flex-column justify-content-center">
					<input type="number" name="enter" class="text-center mb-2" id="input">
					<select name="input-unit" id="input-unit" class="text-center dropdown">
						<option value="" disabled selected>Select Measurement Unit</option>
						<option value="Kilograms">Kilograms</option>
						<option value="Stone">Stone</option>
						<option value="Pounds">Pounds</option>
						<option value="Metric-Tonnes">Metric Tonnes</option>
					</select>
				</div>
				<div class="col-md d-flex justify-content-center">
					<p class="pt-2 pb-0 pe-3" id="paragraph">Convert to</p>
				</div>
				<div class="col-md d-flex flex-column justify-content-center">
					<input type="number" name="output" readonly class="text-center mb-2" id="output">
					<select name="output-unit" id="output-unit" class="text-center dropdown">
						<option value="" disabled selected>Select Measurement Unit</option>
						<option value="Kilograms">Kilograms</option>
						<option value="Stone">Stone</option>
						<option value="Pounds">Pounds</option>
						<option value="Metric-Tonnes">Metric Tonnes</option>
					</select>
				</div>
			</div>

			<div class="row pt-4">
				<div class="d-flex justify-content-center align-items-center">
					<button type="button" class="btn btn-success mx-5 my-3" id="convert">Convert</button>
					<button type="button" class="btn btn-danger px-4 mx-5 my-3" id="clear">Clear</button>
				</div>
			</div>
			
				
			
		</div>
	</main>
	

</body>

<script type="text/javascript" src="myscripts.js">
	
</script>
